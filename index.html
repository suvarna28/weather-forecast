<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h3>Weather Forecast</h4>
    </header>

    <main>
        <div id="weatherdisplay">
            <section class="row">
                <div id="searchcityname" class="col-lg-3 col-md-3 col-12">
                    <h4>Search For a City:</h4>
                    <input type="text" id="city" name="city">
                    <br>
                    <button id="search">Search</button>
                    <hr>
                    
                </div>
                <div id="cardshowhide" class="col-lg-9 col-md-9 col-12" style="display:none;">
                    <section class="row">
                        <div class="card">
                            <div class="card-body">
                                <div id="cityweather">
                                    <p id="cityname"></p>
                                    <p id="date"></p>
                                    <p id="icon"><img id="weathericon" alt="icon-img"></p>
                                </div>
                                <p id="temp"></p>
                                <p id="wind"></p>
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </section>
                    <div id="fivedayforecast">
                        <h5>5-Day Forecast:</h5>
                    </div>
                    <section class="row" id="eachfuturedayforecast"></section>
                </div>
            </section>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
